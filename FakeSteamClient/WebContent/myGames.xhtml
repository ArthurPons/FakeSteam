<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
  <h:head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="icon" href="../../favicon.ico"></link>

    <title>FakeSteam</title>

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link href="carousel.css" rel="stylesheet"></link>
  </h:head>
<!-- NAVBAR
================================================== -->
  <body>
    <div class="navbar-wrapper">
		<div class="container">

			<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar" /> <span class="icon-bar" /> <span
							class="icon-bar" />
					</button>
					<a class="navbar-brand" href=".">FakeSteam</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">

						<c:if test="#{user.isAdmin eq 1}">
							<li><h:link value="add Game" outcome="formGame" /></li>
							<li><h:link value="add Genre" outcome="formGenre" /></li>
							<li><h:link value="add Console" outcome="formConsole" /></li>
						</c:if>
						<c:if test="#{user.isAdmin ne 1}">
							<li><h:panelGroup rendered="#{not empty user}">
									<h:link value="My games" outcome="myGames" />
								</h:panelGroup>
							</li>
							<li><h:panelGroup rendered="#{not empty user}">
									<h:link value="Historic" outcome="historic" />
								</h:panelGroup>
							</li>
						</c:if>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<h:panelGroup rendered="#{not empty user}">
							<li><h:link value="#{user.usernameUser}" /></li>
							<c:if test="#{user.isCartEmpty() eq 0}">
								<li><h:link value="Cart" outcome="cart" /></li>
							</c:if>
							<li><h:form>
									<h:commandButton value="log out" action="#{user.logout}" />
								</h:form></li>
						</h:panelGroup>

						<h:panelGroup rendered="#{empty user}">
							<li><h:link value="Create account" outcome="formUser" /></li>
							<li><h:link value="Log in" outcome="login" /></li>
						</h:panelGroup>

					</ul>
				</div>
			</div>
			</nav>

		</div>
	</div>
	
	<div class="jumbotron">
		<div class="container">
			<h1>Your library</h1>
		</div>
	</div>
	
	<div class="container">
	<h:outputText rendered="#{empty user.listOfGame}" value="You have no games in your library"></h:outputText>
	
		<p:repeat value="#{user.listOfGame}" var="game"
			rendered="#{not empty user.listOfGame}">
			<div class="col-md-6 col-md-4">
				<div class="thumbnail">
					<div class="caption">
						<img src="#{game.pictureUrlGame}"/>
						<h3>
							<h:link value="#{game.titleGame}" outcome="game">
								<f:param name="idGame" value="#{game.idGame}"/>
							</h:link>
						</h3>
					</div>
				</div>
			</div>
		</p:repeat>
	</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
