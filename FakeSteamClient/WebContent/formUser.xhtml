<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="../../favicon.ico" />

	<title>FakeSteam</title>

	<!-- Bootstrap core CSS -->
	<link href="./bootstrap/css/bootstrap.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="carousel.css" rel="stylesheet" />
</h:head>
<!-- NAVBAR
================================================== -->
<body>
	<div class="navbar-wrapper">
		<div class="container">

			<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar" /> <span class="icon-bar" /> <span
							class="icon-bar" />
					</button>
					<a class="navbar-brand" href=".">FakeSteam</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><h:link value="Create account" outcome="formUser" /></li>
						<li><h:link value="Log in" outcome="login" /></li>
					</ul>
				</div>
			</div>
			</nav>

		</div>
	</div>

	<h:form id="signin">
		<h:panelGrid columns="2" id="formUserGrid" cellpadding="5"
			style="margin:0 auto">
			<f:facet name="header">
				<h2>Please create your account</h2>
				<br />
			</f:facet>
			<p:outputLabel colspan="1" for="username" value="Username :" />
			<p:inputText id="username" required="true"
				value="#{User.usernameUser}" />
			<p:outputLabel colspan="1" for="password" value="Password :" />
			<p:password id="password" required="true" value="#{User.pwdUser}" />
			<br />
			<f:facet name="footer">
				<p:commandButton update="formUserGrid"
					class="btn btn-lg btn-primary btn-block" type="submit"
					action="#{User.submit()}" value="Add user" validateClient="true" />
			</f:facet>

		</h:panelGrid>
	</h:form>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
		type="" />
	<script src="./bootstrap/js/bootstrap.min.js" type="" />
</body>
</html>
