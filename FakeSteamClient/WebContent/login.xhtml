<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
  <h:head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="icon" href="../../favicon.ico"></link>

    <title>FakeSteam</title>

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link href="carousel.css" rel="stylesheet"></link>
  </h:head>
<!-- NAVBAR
================================================== -->
  <body>
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href=".">FakeSteam</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">             	
             
             	<c:if test="#{user.isAdmin eq 1}"> 	
	    			<li>
	              		<h:link value="add Game" outcome="formGame" ></h:link>
	              	</li>
	              	<li>
	              		<h:link value="add Genre" outcome="formGenre" ></h:link>
	              	</li>
	              	<li>
	              		<h:link value="add Console" outcome="formConsole" ></h:link>
	              	</li>
	            </c:if>
	            <c:if test="#{user.isAdmin ne 1}">
	            	<li>
	                <h:panelGroup rendered="#{not empty user}">
	    				<h:link value="My games" outcome="myGames" ></h:link>
	    			</h:panelGroup>            
			  	</li>
	            </c:if>  
             
              </ul>
              
            </div>
          </div>
        </nav>

      </div>
    </div>

	<div class="container">
	   <h:form id="signin" class="form-signin">
	        <h2 class="form-signin-heading">Please sign in</h2>
	        <label for="inputUsername" class="sr-only">Username</label>
	        <h:inputText type="text" class="form-control" placeholder="username" value="#{User.usernameUser}"></h:inputText>
	        <label for="inputPassword" class="sr-only">Password</label>
	        <h:inputSecret class="form-control" placeholder="password" value="#{User.pwdUser}"></h:inputSecret>
	        <br></br>
	        <h:commandButton class="btn btn-lg btn-primary btn-block" type="submit" action="#{User.login()}" value="Sign In"></h:commandButton>
		</h:form>
    </div>

	<div class="container">
      <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2017 FakeSteam, Inc. &middot; <a href="#noprivacy#sellingyourdata">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
