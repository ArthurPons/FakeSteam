<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/core">
    <h:body>

		<!-- recuperer l'id de l'utilisateur, dans la session -->

		<ui:param name="#{User.idUser}" value="2"/>
		
		<h:dataTable value="#{User.listOfGame}" var="game">
    		<h:column>
        		<h:link value="#{game.titleGame}" outcome="game">
           		 	<f:param name="id" value="#{game.idGame}" />
       			</h:link>
    		</h:column>
		</h:dataTable>
		
    	
    </h:body>
</html>
