<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>

    	<h1>JSF 2 dropdown box example</h1>
    	<h:form>

	   	<!--  la date est calcule en java (date courante) -->
	           
         <h:selectOneListbox value="#{Historic.fk_game}" size="5">              	
              	 <f:selectItems value="#{GameDao.findAll()}" var="g" itemValue="#{g.idGame}" itemLabel="#{g.titleGame}"/>
         </h:selectOneListbox><br />       	
	     <br /><br />   
	     
	     <h:selectOneListbox value="#{Historic.fk_user}" size="5">              	
              	 <f:selectItems value="#{UserDao.findAll()}" var="u" itemValue="#{u.idUser}" itemLabel="#{u.usernameUser}"/>
         </h:selectOneListbox><br />       	
         
	     <br /><br />   	       	        		
	     		
	     <h:commandButton value="Submit" action="#{Historic.submit()}" />

    	</h:form>
    </h:body>
</html>
